<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles0.css">
    <title>My TimeTable</title>
</head>
<body>
    <div class="container">
        <h1>My TimeTable</h1>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Day</th>
                    <th colspan="2">Session</th>
                </tr>
                <tr>
                    <th>Schedule</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sunday</td>
                    <td>16:00 - 16:50</td>
                    <td>Web Technology</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>17:00 - 17:50</td>
                    <td>Network Management</td>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>18:00 - 18:50</td>
                    <td>IT Project Management</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
